<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f8ff;
            color: #333;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0059b3;
            text-align: center;
        }
        .resultado {
            background-color: #e6f0ff;
            border: 1px solid #99c2ff;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .resultado p {
            font-size: 1.1rem;
            margin: 12px 0;
        }
        .nivel {
            font-weight: bold;
            color: #004080;
        }
        .recomendaciones {
            background-color: #d9f2d9;
            border-left: 5px solid #33cc33;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            font-style: italic;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #0073e6;
            font-weight: 600;
        }
        a:hover {
            color: #004080;
        }
    </style>
</head>
<body>
    <h1>Resultado del Test</h1>
    <div class="resultado">
        <p><strong>Puntaje total:</strong> {{ puntaje }}</p>
        <p><strong>Nivel:</strong> <span class="nivel">{{ nivel }}</span></p>
        <div class="recomendaciones">
            <strong>Recomendaciones:</strong>
            <p>{{ recomendaciones }}</p>
        </div>
    </div>
    <a href="/">Volver al inicio</a>
</body>
</html>
